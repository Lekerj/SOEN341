<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ConEvents</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Page-specific styles */
        .page-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-title {
            color: var(--primary-maroon);
            font-size: var(--font-size-3xl);
            margin-bottom: var(--spacing-sm);
        }

        .auth-subtitle {
            color: var(--medium-gray);
            font-size: var(--font-size-base);
        }

        .auth-links {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--medium-gray);
        }

        .auth-links a {
            color: var(--primary-maroon);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="auth-container">
            <div class="auth-header">
                <h1 class="auth-title">üé´ ConEvents</h1>
                <p class="auth-subtitle">Login to your account</p>
            </div>

            <div id="message" class="alert" style="display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
            </form>

            <div class="auth-links">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p style="margin-top: 8px;"><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `alert alert-${type}`;
            messageDiv.style.display = 'block';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                let data = {};
                try {
                    data = await response.json();
                } catch (parseError) {
                    console.warn('Failed to parse login response JSON:', parseError);
                }

                if (response.ok) {
                    showMessage('Login successful! Redirecting...', 'success');
                    localStorage.setItem('user', JSON.stringify(data.user));
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    const errorMessage = data.error || `Login failed (status ${response.status}).`;
                    showMessage(errorMessage, 'error');
                }
            } catch (error) {
                console.error('Login fetch failed:', error);
                showMessage('Network error (possibly CORS). Check your connection and try again.', 'error');
            }
        });
    </script>
</body>

</html>
