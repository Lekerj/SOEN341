    <script>
        const API_BASE = getApiBase();
        let allEvents = [];
        let filteredEvents = [];
        let selectedEvents = new Set();
        let currentSort = { column: null, direction: 'asc' };
        let pendingAction = null;

        function getApiBase() {
            return 'http://localhost:3000';
        }

        function apiUrl(path) {
            return `${API_BASE}${path}`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            adjustNavOffset();
            window.addEventListener('resize', debounce(adjustNavOffset, 100));
            loadEvents();
            setupEventListeners();
        });

        function adjustNavOffset() {
            const nav = document.querySelector('nav.admin-navbar');
            if (!nav) return;
            document.body.style.paddingTop = nav.offsetHeight + 'px';
        }

        function debounce(fn, wait) {
            let t;
            return (...args) => {
                clearTimeout(t);
                t = setTimeout(() => fn.apply(this, args), wait);
            };
        }

        function checkAuth() {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.href = 'login.html';
                return;
            }
            const user = JSON.parse(userStr);
            if (user.role !== 'admin') {
                window.location.href = 'login.html';
                return;
            }
            // Update greeting
            document.getElementById('userGreeting').textContent = `Welcome, ${user.name}!`;
            // Setup logout button
            document.getElementById('logoutBtn').addEventListener('click', logout);
        }

        function setupEventListeners() {
            document.getElementById('filterTitle').addEventListener('input', applyFilters);
            document.getElementById('filterOrganizer').addEventListener('input', applyFilters);
            document.getElementById('filterCategory').addEventListener('change', applyFilters);
            document.getElementById('filterStatus').addEventListener('change', applyFilters);

            document.getElementById('editForm').addEventListener('submit', saveEventChanges);
        }

        function loadEvents() {
            fetch(apiUrl('/api/admin/events'), {
                credentials: 'include'
            })
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                    }
                    return res.json();
                })
                .then(data => {
                    if (data.error) {
                        showToast(data.error, 'error');
                        return;
                    }
                    allEvents = Array.isArray(data) ? data : (data.events || []);
                    filteredEvents = [...allEvents];
                    renderTable();
                    showToast('Events loaded successfully', 'success');
                })
                .catch(err => {
                    console.error(err);
                    showToast('Failed to load events: ' + err.message, 'error');
                });
        }

        function applyFilters() {
            const titleFilter = document.getElementById('filterTitle').value.toLowerCase();
            const organizerFilter = document.getElementById('filterOrganizer').value.toLowerCase();
            const categoryFilter = document.getElementById('filterCategory').value;
            const statusFilter = document.getElementById('filterStatus').value;

            filteredEvents = allEvents.filter(event => {
                const matchTitle = event.title.toLowerCase().includes(titleFilter);
                const matchOrganizer = (event.organizer_name || '').toLowerCase().includes(organizerFilter);
                const matchCategory = !categoryFilter || event.category === categoryFilter;
                const matchStatus = !statusFilter || (statusFilter === 'flagged' ? event.is_flagged : !event.is_flagged);

                return matchTitle && matchOrganizer && matchCategory && matchStatus;
            });

            selectedEvents.clear();
            updateSelectionUI();
            renderTable();
        }

        function resetFilters() {
            document.getElementById('filterTitle').value = '';
            document.getElementById('filterOrganizer').value = '';
            document.getElementById('filterCategory').value = '';
            document.getElementById('filterStatus').value = '';
            filteredEvents = [...allEvents];
            selectedEvents.clear();
            updateSelectionUI();
            renderTable();
        }

        function sortTable(column) {
            const header = event.target;

            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }

            // Update visual indicators
            document.querySelectorAll('th.sortable').forEach(th => th.classList.remove('sort-asc', 'sort-desc'));
            header.classList.add(`sort-${currentSort.direction}`);

            filteredEvents.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];

                if (typeof aVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }

                if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1;
                if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });

            renderTable();
        }

        function toggleSelectAll() {
            const isChecked = document.getElementById('selectAll').checked;

            if (isChecked) {
                filteredEvents.forEach(event => selectedEvents.add(event.id));
            } else {
                selectedEvents.clear();
            }

            updateSelectionUI();
        }

        function toggleEventSelection(eventId) {
            if (selectedEvents.has(eventId)) {
                selectedEvents.delete(eventId);
            } else {
                selectedEvents.add(eventId);
            }
            updateSelectionUI();
        }

        function updateSelectionUI() {
            const count = selectedEvents.size;
            document.getElementById('selectedCount').textContent = count;
            document.getElementById('selectAll').checked = count === filteredEvents.length && filteredEvents.length > 0;
            document.getElementById('selectAll2').checked = count === filteredEvents.length && filteredEvents.length > 0;

            const hasSelection = count > 0;
            document.getElementById('bulkFlagBtn').disabled = !hasSelection;
            document.getElementById('bulkUnflagBtn').disabled = !hasSelection;
            document.getElementById('bulkDeleteBtn').disabled = !hasSelection;

            document.querySelectorAll('tbody tr').forEach(row => {
                const checkbox = row.querySelector('input[type="checkbox"]');
                const eventId = parseInt(checkbox.value);
                row.classList.toggle('selected', selectedEvents.has(eventId));
            });
        }

        function bulkFlag() {
            if (selectedEvents.size === 0) return;
            pendingAction = { type: 'flag', ids: Array.from(selectedEvents) };
            showConfirmation(`Flag ${selectedEvents.size} event(s)?`);
        }

        function bulkUnflag() {
            if (selectedEvents.size === 0) return;
            pendingAction = { type: 'unflag', ids: Array.from(selectedEvents) };
            showConfirmation(`Unflag ${selectedEvents.size} event(s)?`);
        }

        function bulkDelete() {
            if (selectedEvents.size === 0) return;
            pendingAction = { type: 'delete', ids: Array.from(selectedEvents) };
            showConfirmation(`Delete ${selectedEvents.size} event(s)? This cannot be undone.`);
        }

        function executeConfirmed() {
            if (!pendingAction) return;

            const { type, ids } = pendingAction;
            let promises = [];

            ids.forEach(id => {
                let promise;
                if (type === 'flag') {
                    promise = fetch(apiUrl(`/api/admin/events/${id}`), {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ is_flagged: true })
                    });
                } else if (type === 'unflag') {
                    promise = fetch(apiUrl(`/api/admin/events/${id}`), {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ is_flagged: false })
                    });
                } else if (type === 'delete') {
                    promise = fetch(apiUrl(`/api/admin/events/${id}`), {
                        method: 'DELETE',
                        credentials: 'include'
                    });
                }
                promises.push(promise);
            });

            Promise.all(promises)
                .then(() => {
                    closeModal('confirmModal');
                    selectedEvents.clear();
                    updateSelectionUI();
                    loadEvents();
                    const actionName = type.charAt(0).toUpperCase() + type.slice(1);
                    showToast(`${actionName} action completed successfully`, 'success');
                    pendingAction = null;
                })
                .catch(err => {
                    console.error(err);
                    showToast('Action failed', 'error');
                    pendingAction = null;
                });
        }

        function renderTable() {
            const tbody = document.getElementById('eventsTable');

            if (filteredEvents.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7">
                            <div class="empty-state">
                                <p>No events found matching your filters</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filteredEvents.map(event => `
                <tr ${selectedEvents.has(event.id) ? 'class="selected"' : ''}>
                    <td>
                        <input type="checkbox" value="${event.id}" ${selectedEvents.has(event.id) ? 'checked' : ''} 
                               onchange="toggleEventSelection(${event.id})">
                    </td>
                    <td><strong>${event.title}</strong></td>
                    <td>${event.organizer_name || 'Unknown'}</td>
                    <td>${event.category || 'N/A'}</td>
                    <td>${event.event_date}</td>
                    <td>
                        <span class="status-badge ${event.is_flagged ? 'status-flagged' : 'status-approved'}">
                            ${event.is_flagged ? 'üö© Flagged' : '‚úì Approved'}
                        </span>
                    </td>
                    <td>
                        <div class="cell-actions">
                            <button class="btn btn-primary" onclick="editEvent(${event.id})">Edit</button>
                            <button class="btn btn-${event.is_flagged ? 'success' : 'warning'}" 
                                    onclick="toggleFlag(${event.id}, ${!event.is_flagged})">
                                ${event.is_flagged ? 'Unflag' : 'Flag'}
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function editEvent(eventId) {
            const event = allEvents.find(e => e.id === eventId);
            if (!event) return;

            document.getElementById('editTitle').value = event.title;
            document.getElementById('editDescription').value = event.description || '';
            document.getElementById('editLocation').value = event.location || '';
            document.getElementById('editCategory').value = event.category || 'social';
            document.getElementById('editModerationNotes').value = event.moderation_notes || '';
            document.getElementById('editFlagged').checked = event.is_flagged;

            document.getElementById('editForm').dataset.eventId = eventId;
            openModal('editModal');
        }

        function saveEventChanges(e) {
            e.preventDefault();

            const eventId = document.getElementById('editForm').dataset.eventId;
            const updatedEvent = {
                title: document.getElementById('editTitle').value,
                description: document.getElementById('editDescription').value,
                location: document.getElementById('editLocation').value,
                category: document.getElementById('editCategory').value,
                moderation_notes: document.getElementById('editModerationNotes').value,
                is_flagged: document.getElementById('editFlagged').checked
            };

            fetch(apiUrl(`/api/admin/events/${eventId}`), {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(updatedEvent)
            })
                .then(res => res.json())
                .then(() => {
                    closeModal('editModal');
                    loadEvents();
                    showToast('Event updated successfully', 'success');
                })
                .catch(err => {
                    console.error(err);
                    showToast('Failed to update event', 'error');
                });
        }

        function toggleFlag(eventId, flagged) {
            fetch(apiUrl(`/api/admin/events/${eventId}`), {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ is_flagged: flagged })
            })
                .then(() => {
                    loadEvents();
                    showToast(`Event ${flagged ? 'flagged' : 'unflagged'} successfully`, 'success');
                })
                .catch(err => {
                    console.error(err);
                    showToast('Failed to update event', 'error');
                });
        }

        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function showConfirmation(message) {
            document.getElementById('confirmMessage').textContent = message;
            openModal('confirmModal');
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function goBack() {
            window.location.href = 'admin-dashboard.html';
        }

        async function logout() {
            try {
                const response = await fetch(apiUrl('/api/auth/logout'), {
                    method: 'POST',
                    credentials: 'include'
                });
                if (response.ok) {
                    localStorage.removeItem('user');
                    localStorage.removeItem('token');
                    window.location.href = '/index.html';
                } else {
                    alert('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Logout error:', error);
                localStorage.removeItem('user');
                window.location.href = '/index.html';
            }
        }

        // Expose logout to window for onclick handlers
        window.logout = logout;
    </script>
</body>
