<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Events - ConEvents</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .browse-header {
      background: var(--gradient-primary);
      color: var(--white);
      padding: var(--spacing-2xl) var(--spacing-lg);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .page-title {
      font-size: var(--font-size-4xl);
      font-weight: 800;
      margin-bottom: var(--spacing-sm);
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    .page-subtitle {
      font-size: var(--font-size-xl);
      opacity: 0.95;
      margin-bottom: var(--spacing-xl);
    }

    .search-container {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      gap: var(--spacing-sm);
    }

    .search-input {
      flex: 1;
      padding: 16px 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: var(--radius-full);
      font-size: var(--font-size-lg);
      background: rgba(255,255,255,0.15);
      color: var(--white);
      backdrop-filter: blur(10px);
    }

    .search-input::placeholder {
      color: rgba(255,255,255,0.8);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--white);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
    }

    .search-button {
      padding: 16px 24px;
      background: transparent;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: var(--radius-full);
      color: var(--white);
      font-size: var(--font-size-lg);
      cursor: pointer;
      transition: all var(--transition-base);
    }
    
    .search-button:hover {
      background: rgba(255,255,255,0.15);
      border-color: var(--white);
    }

    /* Filters Section */
    .filters-section {
      background: var(--white);
      box-shadow: var(--shadow-md);
      margin-bottom: var(--spacing-xl);
      padding: var(--spacing-lg);
    }

    .quick-filters {
      display: flex;
      gap: var(--spacing-sm);
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: var(--spacing-md);
    }

    .filter-chip {
      padding: 8px 16px;
      border: 2px solid var(--light-gray);
      border-radius: var(--radius-full);
      background: var(--white);
      color: var(--dark-gray);
      cursor: pointer;
      transition: all var(--transition-base);
    }

    .filter-chip.active,
    .filter-chip:hover {
      background: var(--gradient-primary);
      color: var(--white);
      border-color: var(--primary-maroon);
    }

    .advanced-filters {
      border-top: 1px solid var(--light-gray);
      padding-top: var(--spacing-md);
    }

    /* Updated Style for Advanced Filters Button */
    .toggle-filters {
      padding: 8px 16px;
      border-radius: var(--radius-full);
      border: 2px solid var(--light-gray);
      background: var(--white);
      color: var(--dark-gray);
      cursor: pointer;
      font-size: var(--font-size-base);
      transition: all var(--transition-base);
    }

    .toggle-filters:hover,
    .toggle-filters:focus {
      background: var(--gradient-primary);
      color: var(--white);
      border-color: var(--primary-maroon);
    }

    .filters-panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .filters-panel.open {
      max-height: 400px;
    }

    .filters-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-md);
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    /* Same style as quick filters for input fields and select boxes */
    .filter-input,
    .filter-select {
      padding: 8px 16px;
      border-radius: var(--radius-full);
      border: 2px solid var(--light-gray);
      background: var(--white);
      color: var(--dark-gray);
      font-size: var(--font-size-base);
      transition: all var(--transition-base);
    }

    .filter-input:focus,
    .filter-select:focus {
      border-color: var(--primary-maroon);
      box-shadow: 0 0 0 3px rgba(145, 35, 56, 0.1);
    }

    .price-slider-container {
      position: relative;
      height: 40px;
      width: 100%;
    }

    .price-slider {
      position: absolute;
      width: 100%;
      height: 6px;
      background: var(--light-gray);
      border-radius: var(--radius-full);
      appearance: none;
      z-index: 1;
    }

    .price-slider::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      background: var(--gradient-primary);
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
    }

    .price-display {
      position: absolute;
      top: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: var(--dark-gray);
      z-index: 3;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--spacing-md);
      background: var(--light-gray);
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-xl);
    }

    .results-count {
      color: var(--dark-gray);
      font-weight: 600;
    }

    .sort-select {
      padding: 8px 12px;
      border: 2px solid var(--medium-gray);
      border-radius: var(--radius-md);
      background: var(--white);
    }

    /* Events Grid */
    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 2rem 1rem;
    }

    .event-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .event-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .event-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .event-card-content {
      padding: 1rem;
    }
    .event-card-content h3 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      color: #912338;
    }
    .event-card-content p {
      margin: 0.25rem 0;
      color: #555;
      font-size: 0.9rem;
    }

    /* Load More Button (Fixed) */
    .load-more-section {
      text-align: center;
      margin-top: var(--spacing-lg);
    }

    .load-more-btn {
      padding: 16px 36px;
      background: var(--white);
      color: var(--primary-maroon);
      border: 2px solid var(--primary-maroon);
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: var(--font-size-lg);
      font-weight: 600;
      transition: all var(--transition-base);
      visibility: visible; /* Button always visible */
    }

    .load-more-btn:hover {
      background: var(--primary-maroon);
      color: var(--white);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }


    /* Responsive Design */
    @media (max-width: 768px) {
      .filters-section {
        padding: var(--spacing-md);
      }

      .search-container {
        flex-direction: column;
        gap: var(--spacing-md);
      }

      .results-header {
        flex-direction: column;
        text-align: center;
      }

      .events-grid {
        grid-template-columns: 1fr;
      }

      .load-more-btn {
        width: 100%;
      }
    }
  </style>
</head>

            <div class="filter-group">

            </div>
          </div>
          <div class="filters-row">
            <div class="filter-group price-range">
              <label>Price Range</label>
              <div class="price-slider-container">

                <input type="range" class="price-slider" id="priceMax" min="0" max="100" value="100" step="1">

                <div class="price-display">

            </div>
            <div class="filter-group">

              <div class="date-inputs">
                <input type="date" class="filter-input" id="dateStart">

              </div>
            </div>
            <div class="filter-group">
              <label>Tickets Needed</label>
              <select class="filter-input filter-select">
                <option value="">Any Amount</option>
                <option value="1">1 ticket</option>
                <option value="2">2+ tickets</option>
                <option value="5">5+ tickets</option>
                <option value="10">10+ tickets</option>
              </select>
            </div>
          </div>
          <div class="filter-actions">
            <button class="btn btn-primary apply-filters">Apply Filters</button>
            <button class="btn btn-secondary clear-filters">Clear All</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Events Grid Section -->
  <div class="events-section">
    <div class="container">
      <div class="results-header">
        <div class="results-info">
          <span class="results-count">Showing <strong id="eventCount">0</strong> events</span>
          <span class="results-filters" id="activeFilters"></span>
        </div>
        <div class="sort-options">
          <label>Sort by:</label>
          <select class="sort-select">
            <option value="date">Event Date</option>
            <option value="price">Price</option>
            <option value="title">Title</option>
            <option value="popularity">Most Popular</option>
          </select>
        </div>
      </div>

      <!-- Events Grid -->
      <div class="events-grid" id="eventsGrid">
        <!-- Events will be dynamically loaded from backend -->
      </div>

      <!-- Load More Button -->
      <div class="load-more-section">
        <button class="load-more-btn">Load More Events</button>
      </div>
    </div>
  </div>
